        <h1>Choose Language :</h1>

        <div class="contenor">

              <div class="inputs">
                

                <div class="boxs">

                <div class="box frombox">
                  
                  <div class="heading">
                    <h1>Translate From</h1>
                  </div>
                
                  
                    <div class="radio-input">

                      <div class="label">
                        <input type="radio" id="English"  name="lange" value="en" />
                        <p class="text">English</p>
                      </div>
                  
                      <div class="label">
                        <input type="radio" id="Spanish" name="lange" value="es" />
                        <p class="text">Spanish</p>
                      </div>
                  
                      <div class="label">
                        <input type="radio" id="Japanesse" name="lange" value="fr" />
                        <p class="text">French</p>
                      </div>


                      <div class="label script-background">
                        <input type="radio" id="Auto Detect" checked="" name="lange" value="auto-detect" />
                        <p class="text">Auto Detect</p>
                      </div>
                  
                    </div>
                  

                  </div>
                  
                  <div class="box boxto">
                    <div class="heading">
                      <h1>To</h1>
                    </div>
                    
                    <div class="arabic">
                    <div class="radio-input">
                        
                        <label class="label sscript-background2">
                          <input type="radio" id="ARABIC" checked="" name="arabic-radio" value="ARABIC" />
                          <p class="text">Arabic</p>
                        </label>
                  
                    </div>
                  </div>

                  
                  <div  id="sentbutton" class="abs-button">
                    <button id="sentbutton" class="animated-button">
                      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                        ></path>
                      </svg>
                      <span class="text">Send</span>
                      <span class="circle"></span>
                      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                        ></path>
                      </svg>
                    </button>
  
                  </div>
                  </div>

                  </div>
